<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Shell Game</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>Welcome to Shell Game!</h2>
            <div class="shell-game">
                <div class="shell">
                    <img src="./assets/shell.png" id="shell-1-img" />
                    <div id="ball-1" class="ball"></div>
                    <button id="shell-1-button">Guess</button>
                </div> 
                <div class="shell">
                    <img src="./assets/shell.png" id="shell-2-img" />
                    <div id="ball-2" class="ball"></div>
                    <button id="shell-2-button">Guess</button>
                </div> 
                <div class="shell">
                    <img src="./assets/shell.png" id="shell-3-img" />
                    <div id="ball-3" class="ball"></div>
                    <button id="shell-3-button">Guess</button>
                </div> 
            </div>
            <div class="results">
                <div>Wins: </div>
                <span id="wins">0</span>

                <div>Losses: </div>
                <span id="losses">0</span>

                <div>Total: </div>
                <span id="total">0</span>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
